<div class="row">
  <div class="col-xs-12">
    <h3>CURRENT COLLECTION</h3>
  </div>
  <hr>
</div>
<div class="row">
  <div class="col-xs-12">
    <a href="#" class = "list-group-item clearfix" *ngFor = "let movie of movies">
      <div class = "pull-left">
        <h4 class = "list-group-item-heading">{{movie.title}}</h4><hr>
        <p class = "list-group-item-text">{{movie.releaseDate}} &nbsp;&emsp;&nbsp; My rating: {{movie.rating}}</p>
      </div>
      <span class = "pull-right">
        <img src="{{movie.imagePath}}" alt = "{{movie.title}}" class= "img-responsive" style = "max-height: 75px">
      </span>
    </a>
  </div>
  <div class="col-md-7">
    <app-movie-detail></app-movie-detail>
  </div>
  </div>
